server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: user-service
          predicates:
            - name: Path
              args:
                pattern: "/api/users/**"
          uri: lb://USER-SERVICE

        - id: account-service
          predicates:
            - name: Path
              args:
                pattern: "/api/accounts/**"
          uri: lb://ACCOUNT-SERVICE

        - id: transaction-service
          predicates:
            - name: Path
              args:
                pattern: "/api/transactions/**"
          uri: lb://TRANSACTION-SERVICE

        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: discovery-server-static
          uri: lb://EUREKA-SERVER
          predicates:
            - Path=/eureka/**
